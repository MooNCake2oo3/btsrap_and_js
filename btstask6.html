<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iLw4TcHeQgVfuRP5cBVi5tQlUamynSQqH9S3855tGeLtBsbNJc7h50W9Y99T8W+1" crossorigin="anonymous">
  <style>
    .login-form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form h1 {
      text-align: center;
      color: red;
    }

    .login-form form {
      margin-top: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid red;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: #fff;
      cursor: pointer;
    }

    .login-form p {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-form">
          <h1>Login</h1>
          <form action="/login" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="hobbies" class="form-label">Hobbies</label>
              <input type="text" name="hobbies" class="form-control" id="hobbies" placeholder="Enter your hobbies">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me">
              <label for="remember_me" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="mt-5">Don't have an account? <a href="/register">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
