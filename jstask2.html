<body>
    <script>
        function sortStringAlphabetically(str) {
  const arrStr = str.split('');
  arrStr.sort();
  const sortedStr = arrStr.join('');
  return sortedStr;
}

const sortedString = sortStringAlphabetically('webmaster');
console.log(sortedString); 

    </script>
</body>
